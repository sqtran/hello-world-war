        value: -Dcom.redhat.xpaas.repo.jbossorg
      - name: ARTIFACT_DIR
      forcePull: true
      from:
        kind: ImageStreamTag
        name: jboss-eap72-openshift:1.2
        namespace: openshift
      incremental: true
    type: Source
  successfulBuildsHistoryLimit: 5
  triggers:
  - github:
      secret: RcutDEtI
    type: GitHub
  - generic:
      secret: dc4KgoQo
    type: Generic
  - imageChange:
      lastTriggeredImageID: image-registry.openshift-image-registry.svc:5000/openshift/jboss-eap72-openshift@sha256:464e00edbf44d91820b9d9e95edbe6c68e075b85158f60e3d2298d94c9ec56b0
    type: ImageChange
  - type: ConfigChange

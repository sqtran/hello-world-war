apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    application: eap-app
    template: eap72-basic-s2i
    xpaas: 1.2.0
  - apiVersion: build.openshift.io/v1
    fieldsType: FieldsV1
    fieldsV1:
      f:spec:
        f:triggers: {}
      f:status:
        f:lastVersion: {}
    manager: openshift-apiserver
    operation: Update
  name: eap-app
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: eap-app:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
